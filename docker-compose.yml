version: "2"

services: 
  mutech-iot-api:
    build: .
    restart: unless-stopped
    environment: 
      - dbaddr=$dbaddr
      - dbport=$dbport
      - dbuser=$dbuser
      - dbpass=$dbpass
      - dbname=$dbname
      - secretkey=$secretkey
      - debug=$debug
      
    container_name: "api"
    ports:
      - '8000:80'
